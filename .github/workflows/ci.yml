name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'server/src/**/*.ts'
      - 'server/scripts/**'
  push:
    branches: [main]
    paths:
      - 'server/src/**/*.ts'
      - 'server/scripts/**'
  workflow_dispatch:

jobs:
  lexer-health:
    name: Lexer Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run lexer health check
        working-directory: ./server
        run: npm run lexer:health:ci
