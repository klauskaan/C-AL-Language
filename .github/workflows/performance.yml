name: Performance Benchmarks

on:
  pull_request:
    branches: [main]
    paths:
      - 'server/src/**/*.ts'
      - 'server/package.json'
      - 'server/src/__tests__/performance/**'
  push:
    branches: [main]
    paths:
      - 'server/src/**/*.ts'
      - 'server/package.json'
  workflow_dispatch:
    inputs:
      suite:
        description: 'Which suite to run'
        required: false
        default: 'standard'
        type: choice
        options:
          - quick
          - standard
          - stress

jobs:
  performance:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Check baseline version freshness
        run: |
          BASELINE_FILE="server/src/__tests__/performance/baselines/baselines.json"
          PACKAGE_JSON="package.json"

          # Exit gracefully if baseline doesn't exist yet
          if [ ! -f "$BASELINE_FILE" ]; then
            echo "No baseline found (expected for new setup)"
            exit 0
          fi

          # Extract versions using node
          PACKAGE_VERSION=$(node -e "console.log(require('./$PACKAGE_JSON').version)" 2>/dev/null || echo "")
          BASELINE_VERSION=$(node -e "console.log(require('./$BASELINE_FILE').version)" 2>/dev/null || echo "")

          # Skip if extraction failed
          if [ -z "$PACKAGE_VERSION" ] || [ -z "$BASELINE_VERSION" ]; then
            echo "Could not extract versions, skipping check"
            exit 0
          fi

          # Emit GitHub warning on mismatch (non-blocking)
          if [ "$PACKAGE_VERSION" != "$BASELINE_VERSION" ]; then
            echo "::warning::Performance baseline version mismatch: package.json=$PACKAGE_VERSION, baseline=$BASELINE_VERSION. Baseline may be stale."
          fi

      - name: Determine suite to run
        id: suite
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "suite=${{ inputs.suite }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "suite=standard" >> $GITHUB_OUTPUT
          else
            echo "suite=standard" >> $GITHUB_OUTPUT
          fi

      - name: Run performance benchmarks
        working-directory: ./server
        run: |
          case "${{ steps.suite.outputs.suite }}" in
            quick)
              npm run perf:quick
              ;;
            stress)
              npm run perf:stress
              ;;
            *)
              npm run perf:benchmark
              ;;
          esac

      - name: Compare to baseline
        if: always()
        working-directory: ./server
        run: npm run perf:compare || true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results-${{ github.run_number }}
          path: |
            server/src/__tests__/performance/results/**/*.json
          retention-days: 30

      - name: Check for regressions
        if: github.event_name == 'pull_request'
        working-directory: ./server
        run: |
          # This will exit with code 1 if regressions are detected
          npm run perf:compare

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read summary if it exists
            const summaryPath = path.join(process.cwd(), 'server/src/__tests__/performance/results/standard-suite-summary.json');

            if (!fs.existsSync(summaryPath)) {
              console.log('No summary found, skipping comment');
              return;
            }

            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));

            const comment = `## ðŸ“Š Performance Benchmark Results

            **Suite**: ${{ steps.suite.outputs.suite }}
            **Duration**: ${summary.duration.toFixed(1)}s
            **Node**: ${summary.environment.node}
            **Platform**: ${summary.environment.platform}

            **Benchmarks Run**: ${summary.suites.join(', ')}

            <details>
            <summary>View Details</summary>

            \`\`\`json
            ${JSON.stringify(summary, null, 2)}
            \`\`\`

            </details>

            ---
            *Generated by Performance Benchmark Suite v${summary.version}*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Performance Benchmark Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  baseline-update:
    name: Update Baseline (main branch only)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: performance
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Check if baseline needs update
        id: check
        run: |
          # Only update baseline if performance changes are intentional
          # For now, skip automatic updates (manual process)
          echo "skip=true" >> $GITHUB_OUTPUT

      - name: Update baseline
        if: steps.check.outputs.skip != 'true'
        working-directory: ./server
        run: npm run perf:update-baseline

      - name: Commit baseline update
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/src/__tests__/performance/baselines/baselines.json
          git commit -m "chore: update performance baseline [skip ci]" || exit 0
          git push
